<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" placeholder="Escribe un nombre"></ion-input>
  </ion-item>
  <ion-button (click)="edad()" expand="block">Determinar edad</ion-button>

  <div *ngIf="age > 0">
    <h1 class="ion-text-center">Es un/una {{estado}}, con {{age}} aÃ±os.</h1>
    <img *ngIf="estado == 'Ancian@'" src="assets/img/anciano.png" alt="AncianoFoto" height="300px" width="auto">
    <img *ngIf="estado == 'Adulto'" src="assets/img/adulto.png" alt="AdultoFoto" height="300px" width="auto">
    <img *ngIf="estado == 'Joven'" src="assets/img/joven.png" alt="JovenFoto" height="300px" width="auto">
  </div>
</ion-content>
